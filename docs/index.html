<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>lemon-ui</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/github.min.css" />
    <link href="index.css" rel="stylesheet">
    <style>
        .spinner-content-page {
            height: 100vh;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner-content-page .spinner {
            display: block;
            z-index: 1031;
        }
        .spinner-content-page .spinner-icon {
            width: 32px;
            height: 32px;
            box-sizing: border-box;

            border: solid 4px transparent;
            border-top-color: #1a73e8;
            border-left-color: #1a73e8;
            border-right-color: #ccc;
            border-bottom-color: #ccc;
            border-radius: 50%;

            -webkit-animation: nprogress-spinner 800ms linear infinite;
            animation: nprogress-spinner 800ms linear infinite;
        }
        @-webkit-keyframes nprogress-spinner {
            0%   { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes nprogress-spinner {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div id="root">
    <div class="spinner-content-page"><div class="spinner"><div class="spinner-icon"></div></div></div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
